<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <title>Ninja Gold</title>
</head>

<body>
    <div class="container">
        <h1>NINJA GOLD</h1>
        <p class="d-inline-block">Your Gold:</p>
        <div class="border border-dark rounded p-2 d-inline-block ml-2">{{ gold }}
        </div><br>
        <form class="border border-dark p-3 rounded d-inline-block" action="/process_money" method="post">
            {% csrf_token %}
            <h5>FARM</h5>
            <p>(earns 10-20 golds)</p>
            <input type="hidden" name="building" value="farm">
            <button type="submit" class="btn btn-primary">FIND GOLD !</button>
        </form>
        <form class="border border-dark p-3 rounded d-inline-block" action="/process_money" method="post">
            {% csrf_token %}
            <h5>CAVE</h5>
            <p>(earns 5-10 golds)</p>
            <input type="hidden" name="building" value="cave">
            <button type="submit" class="btn btn-primary">FIND GOLD !</button>
        </form>
        <form class="border border-dark p-3 rounded d-inline-block" action="/process_money" method="post">
            {% csrf_token %}
            <h5>HOUSE</h5>
            <p>(earns 2-5 golds)</p>
            <input type="hidden" name="building" value="house">
            <button type="submit" class="btn btn-primary">FIND GOLD !</button>
        </form>
        <form class="border border-dark p-3 rounded d-inline-block" action="/process_money" method="post">
            {% csrf_token %}
            <h5>CASINO</h5>
            <p>(earns/takes 0-50 golds)</p>
            <input type="hidden" name="building" value="casino">
            <button type="submit" class="btn btn-primary">FIND GOLD !</button>
        </form><br>
        <div class="border border-dark p-3 rounded mt-3"></div>
        <a class="btn btn-primary btn-block mt-5" href="/reset">RESET</a>

    </div>
</body>

</html>
